welcome_text: Welcome to the Hello World Alexa Skill. You can say your name, or, how are you?

hello: Hello {{ firstname }}. Great job on running your first Alexa skill.

ask_name: What is your name?

ask_name_reprompt: Can you tell me your name?

goodbye: Thank you for using the Hello World Alexa Skill. Goodbye!

help: You can say things like, 'What is your name?' or 'How are you?' How can I assist you today?

stop: The skill is stopping now. Have a great day!

cancel: Your request has been canceled. How can I assist you further?
